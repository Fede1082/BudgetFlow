services:
  postgres:
    image: postgres:16-alpine
    container_name: budgetflow-postgres
    environment:
      - POSTGRES_DB=budgetflow
      - POSTGRES_USER=budgetflow
      - POSTGRES_PASSWORD=budgetflow_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budgetflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: budgetflow-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173,http://localhost
      - DATABASE_URL=postgresql://budgetflow:budgetflow_dev_password@postgres:5432/budgetflow
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=budgetflow
      - DB_PASSWORD=budgetflow_dev_password
      - DB_NAME=budgetflow
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budgetflow-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: budgetflow-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - budgetflow-network

networks:
  budgetflow-network:
    driver: bridge

volumes:
  postgres_data:
